--- 

- hosts: all
  become: true
  tasks:
    - name: create Arja user
      tags: users
      user:
        name: arja
        # encrypted password "arja"
        password: "$6$xTDFtXKlBvVXlEkI$Cvg7FrCpq31V8V3V75lBljgTMpFiWRqkbYh9RxjslbqLx7UJ9.CwrODiuGSH89GAt/tdJmQtoooEN43lTkT7g."
        groups: 
          - root 
    
    - name: add ssh key to Arja user
      tags: users
      authorized_key:
        user: arja
        key: "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIG1vVXyAjUzj7+36ZxjCA3rTEUgt9+M9P4whovrK2Xgx default"

    - name: copy sudoers file for Arja user
      tags: users
      copy:
        src: sudoers_arja
        dest: /etc/sudoers.d
        owner: root
        group: root

- hosts: web_servers
  become: true
  tasks:

  - name: Install apache and php packages
    tags: apache, php, install
    package:
      name: 
        - "{{ apache }}"
        - "{{ php }}"
      update_cache: yes  
      state: latest

  - name: Start Apache Centos
    tags: apache, start
    service:
      name: "{{ apache }}"
      state: started
      enabled: yes
    when: ansible_distribution == 'CentOS'

  - name: Open port 80
    firewalld:
      port: 80/tcp
      permanent: yes
      state: enabled
      immediate: yes
    when: ansible_distribution == 'CentOS'

  - name: copy default html file for site
    tags: html
    copy:
      src: index.html
      dest: /var/www/html/index.html
      owner: root
      group: root
    # notify: restart apache

- hosts: db_servers
  become: true
  tasks:
    - name: Install mariadb packages
      package:
        name: mariadb-server
        state: present
